<p>在组策略里找到“计算机配置”-“Windows设置”-“安全设置”-“本地策略”-“安全选项”，在“安全选项”里认真查找“用户帐户控制-以管理员模式批准运行所有管理员”这项，将这项禁用掉。</p>
<p>作为一个开发人员，使用Win10时，感觉每次都是在跟弱智的MS斗争，而且是每次都感觉自己被MS摁在地上无情摩擦的那种，算了，不吐槽了。</p>
