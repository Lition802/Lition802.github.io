<p>被同学吵的受不了了，拿起手机刷了刷知乎，搜索一下，大学宿舍太吵睡不着觉，居然发现了500多个回答。其中称完全不顾别人感受的室友比比皆是，一团和气的寝室终究是少数。</p>
<p>我感觉实在不行我也要搬出去住了，天天晚上至少要1点才能睡觉，一个外放爱奇艺一个连麦打游戏。我很诧异为什么除了我自己所在的寝室，都是和和睦睦的相处。</p>
<p>晚上用金山打字通敲了一个小时，英文输入的话大概速度是110&#x2F;分钟。算中等水平吧，打字员入门水平。感觉这个水平很难再往上提升了，再就是练练盲打和五笔。五笔的话一直找不到合适的时间去练习。</p>
